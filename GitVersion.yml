mode: ContinuousDelivery
branches:
  main:
    regex: ^main$
    increment: Patch
    is-mainline: true
    tag: ''
    prerelease-tag: 'prerelease.{CommitsSinceVersionSource}'
    prevent-increment-of-merged-branch-version: true
  feature:
    regex: ^features?[/-]
    increment: Minor
    is-mainline: false
    tag: 'feature'
    prerelease-tag: 'feature.{BranchName}.{CommitsSinceVersionSource}'
ignore:
  sha: []
commit-message-incrementing: Enabled
